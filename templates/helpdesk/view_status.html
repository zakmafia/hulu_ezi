{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'helpdesk_home' %}">Help Desk</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'manage_helpdesk' %}">Manage Help Desk</a></li>
                    <li class="breadcrumb-item active" aria-current="page">View Status</li>
                </ol>
            </nav>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col text-center mx-auto">
            <h3>View Status</h3>
        </div>
    </div>
    <div class="row mx-auto">
        <div class="col mx-auto">
            <a href="{% url 'create_status' %}" class="btn btn-outline-primary">Create Status +</a>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 2rem; margin-bottom: 7rem;">
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Delete Status</th>
          </tr>
        </thead>
        <tbody>
            {% for status in statuses %}
            <tr>
                <td>{{ status.name }}</td>
                <td><a onclick="return confirm('Are you sure you want to delete this status?')" class="btn btn-danger" href="#">Delete Status</a></td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
