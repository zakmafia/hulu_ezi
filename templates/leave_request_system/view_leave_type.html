{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Leave Request Page</a></li>
                    <li class="breadcrumb-item active" aria-current="page">View Leave Type</li>
                </ol>
            </nav>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col text-center mx-auto">
            <h3>View Leave Type</h3>
        </div>
    </div>
    <div class="row mx-auto">
        <div class="col mx-auto">
            <a href="{% url 'add_leave_type' %}" class="btn btn-outline-primary">Add Leave Type +</a>
        </div>
    </div>
    <br>
    <div class="row mx-auto">
        <div class="col mx-auto">
            <span class="mr-md-auto"><b>{{ leave_types_count }}</b> leave types </span> 
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        {% for leave_type in leave_types %}
        <div class="col-md-3">
            <figure class="card card-product-grid">
                <figcaption class="info-wrap">
                    <div class="fix-height">
                        <a href="#" class="title">{{ leave_type.leave_type }}</a>
                    </div>
                    {% if user.is_superadmin %}
                    <a href="{% url 'delete_leave_type' leave_type.id %}" class="btn btn-block btn-danger" onclick="return confirm('Are you sure you want to delete this leave type?')">Delete leave type </a>
                    {% endif %}
                </figcaption>
            </figure>
        </div> <!-- col.// -->
        {% endfor %}
    </div>
</div> <!-- container .//  -->
{% endblock %}
